<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/normalize.css" />
	<link rel="stylesheet" href="assets/style1.css" />
</head>
<body>

<div id="myDIV" class="header">
  <h2 style="margin:5px">To Do List</h2>
  <input type="text" id="myInput" placeholder="Не забыть...">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL"
> <li class="checked">Проснуться</li>
  <li>Приготовить завтрак</li>
  <li>Выпить кофе</li>
  <li>Пойти в кино</li>
</ul>

<script>
// создать  кнопку "close" 
const myNodelist = document.getElementsByTagName("LI");
let i;
for (i = 0; i < myNodelist.length; i++) {
  let span = document.createElement("SPAN");
 let txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// кликнуть и спрятать пункт списка
const close = document.getElementsByClassName("close");
let hide;
for (hide = 0; hide < close.length; hide++) {
  close[hide].onclick = function() {
    let div = this.parentElement;
    div.style.display = "none";
  }
}

// добавление символа "checked" 
const list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// создание нового пункта
function newElement() {
  const li = document.createElement("li");
  let inputValue = document.getElementById("myInput").value;
  let t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

 const span = document.createElement("SPAN");
 let txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>

</body>
</html>
